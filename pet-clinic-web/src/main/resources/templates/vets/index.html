<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vet</title>
</head>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets:${vets}">
        <td th:text="${vets.id}"></td>
        <td th:text="${vets.firstName}"></td>
        <td th:text="${vets.LastName}"></td>
    </tr>
    </tbody>
</table>
</html>
