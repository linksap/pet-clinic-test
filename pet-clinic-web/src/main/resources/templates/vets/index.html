<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vet</title>
</head >
<body>
<h2 th:text ="'List of Vets'">Vets</h2>
<table class = "table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vets:${vets}">
        <td th:text="${vets.id}"></td>
        <td th:text="${vets.firstName}"></td>
        <td th:text="${vets.LastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
